name: Deploy to Cloudflare Worker
on:
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      # ğŸ”§ æ–°å¢å…³é”®æ­¥éª¤ï¼šæ›¿æ¢å ä½ç¬¦
      - name: Inject API Key
        run: |
          sed -i "s/{Replace with your Key}/${ secrets.DEEPSEEK_API_KEY }/g" main.py
        shell: bash

      - name: Verify Replacement
        run: |
          if grep -q "${{ secrets.DEEPSEEK_API_KEY }}" main.py; then
            echo "âœ… API Key replacement successful"
          else
            echo "âŒ Replacement failed"
            exit 1
          fi
          
      # è®¾ç½® Python ç¯å¢ƒ
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' # æ ¹æ®ä½ çš„éœ€æ±‚æŒ‡å®šå…·ä½“ç‰ˆæœ¬

      # æ„å»ºæ­¥éª¤
      - name: Build Project
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib pandas requests numpy openai
          python main.py

      # éƒ¨ç½²åˆ° Cloudflare
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy ./worker.js --name ashare-llm-analyst --compatibility-date 2023-03-14 --assets public
